<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CU_Fonts Css -->
    <link rel="stylesheet" href="./assets/css/fonts.css"> 
    <!-- CU_Style Common Css -->
    <link rel="stylesheet" href="./assets/css/common.css">
    <!-- CU_Style Css -->
     <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstarp JS-->
    <script data-n-head="ssr" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <title>New Password</title>
</head>
<body id="overlay">

    <main>
        <div class="cu_new_pass_wrapper">  
            <div class="cu_new_pass ">
                <div class="cu_new_pass_icon_box text-center">
                    <img class="cu_new_pass_icon "  src="./assets/img/icon/forget_pass_icon.svg" alt="icon">
                </div>
              <h4 class="cu_np_title text-center mt-25">Set new password</h4>
              <p class="cu_np_text text-center pt-15">Your new password must be different to previoulsy used passwords</p>
              <form class="row">
                  <div class="col-md-12 cu_icon_position">
                    <img class="cu_input_icon_eye" src="./assets/img/icon/eye.svg" alt="">
                      <label for="inputEmail4" class="cu_form_label mt-25 pb-10">Password*</label>
                      <input type="password" class="form-control cu_pass_d_match" id="" required placeholder="Password didnâ€™t match">
                      <p class="cu_pass_length_text">Password must be 8 characters</p>

                      <img class="cu_input_icon_eye_off" src="./assets/img/icon/eye-off.svg" alt="">
                      <label for="inputEmail4" class="cu_form_label pt-15 pb-10">Confirm Password*</label>
                      <input type="password" class="form-control cu_icon_position" id="" required>
                    </div>
                  
        
                    <div class="col-12">
                      <button type="submit" class="w-100 cu_reset_btn">Reset Password</button>
                    </div>
                    <p class="cu_np_form_msg_text text-center mt-20"> <img src="./assets/img/icon/forget-pass-back-arrow.svg" alt="">  <a class="">Back to Login</a> </p>
              </form>
      
          </div><!---cu_sign_up-->
    
           </div>


    </main>



    
</body>
</html>
